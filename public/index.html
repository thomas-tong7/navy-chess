<!DOCTYPE html>
<html>
<head>
    <title>Navy Chess Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root { --navy-dark: #001e43; --navy-light: #003366; --accent: #00a8ff; }
        body { background-color: var(--navy-dark); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 10px; }
        
        /* ðŸ”µ CUSTOM BLUE BOARD COLORS */
        .white-1e1d7 { background-color: #70a1ff !important; color: #001e43; } /* Light Blue Squares */
        .black-3c403 { background-color: #003366 !important; } /* Dark Blue Squares */
        
        #myBoard { width: 90vw; max-width: 400px; border: 4px solid #002d62; border-radius: 8px; }
        
        .info-panel { 
            background: #002d62; padding: 15px; border-radius: 12px; 
            margin-top: 20px; width: 90vw; max-width: 400px; display: flex; 
            justify-content: space-between; box-sizing: border-box;
        }
        .timer { font-size: 22px; font-weight: bold; font-family: monospace; color: var(--accent); }
        
        .controls { margin-top: 15px; display: flex; gap: 10px; }
        button { 
            background: #00a8ff; color: white; border: none; padding: 10px 20px; 
            border-radius: 5px; font-weight: bold; cursor: pointer;
        }
        button:active { background: #0086cc; }
    </style>
</head>
<body>

    <h2>NAVY CHESS</h2>

    <div id="myBoard"></div>

    <div class="controls">
        <button onclick="board.flip()">ðŸ”„ FLIP BOARD</button>
        <button onclick="resetTimers()" style="background: #444;">RESET TIME</button>
    </div>

    <div class="info-panel">
        <div>WHITE <div id="whiteTimer" class="timer">10:00</div></div>
        <div style="text-align: right;">BLACK <div id="blackTimer" class="timer">10:00</div></div>
    </div>

    <p id="status">Connecting...</p>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();
        var board = null;
        var game = new Chess();
        var whiteTime = 600, blackTime = 600;
        var timerInterval = null;

        function onDrop (source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            socket.emit('move', move);
            updateStatus();
            startTimer(); // Start/Switch timer on move
        }

        socket.on('move', function(move) {
            game.move(move);
            board.position(game.fen());
            updateStatus();
            startTimer(); // Sync timer when friend moves
        });

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (game.turn() === 'w') {
                    whiteTime--;
                    updateTimerDisplay('whiteTimer', whiteTime);
                } else {
                    blackTime--;
                    updateTimerDisplay('blackTimer', blackTime);
                }
                if (whiteTime <= 0 || blackTime <= 0) clearInterval(timerInterval);
            }, 1000);
        }

        function updateTimerDisplay(id, time) {
            let mins = Math.floor(time / 60);
            let secs = time % 60;
            document.getElementById(id).innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function resetTimers() {
            whiteTime = 600; blackTime = 600;
            updateTimerDisplay('whiteTimer', 600);
            updateTimerDisplay('blackTimer', 600);
            if (timerInterval) clearInterval(timerInterval);
        }

        function updateStatus() {
            document.getElementById('status').innerText = game.turn() === 'w' ? "White's Turn" : "Black's Turn";
        }

        board = ChessBoard('myBoard', {
            draggable: true,
            position: 'start',
            onDrop: onDrop,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        socket.on('connect', () => { document.getElementById('status').innerText = "Online"; });
    </script>
</body>
</html>
